<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4d4d;
            color: white;
            padding: 20px 0;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .content {
            margin: 50px;
            padding: 100px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .heart {
            font-size: 4rem;
            color: #ff4d4d;
            margin: 20px 0;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        button {
            font-size: 1rem;
            color: white;
            background-color: #ff4d4d;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #e63939;
        }
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
        }
        #particles-js {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
